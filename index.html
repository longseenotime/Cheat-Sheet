<html>
    <head>
        <title>
            Raymond's Stylesheet
        </title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>Raymond's Stylesheet</h1>
        </header>

        <article>
            <table>
                <tr>
                    <th>Attribute</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td class="code">font-size</td>
                    <td>Font Size</td>
                    <td>The size of the font of the selected text in pixels (eg 20px)</td>
                </tr>
                <tr>
                    <td class="code">font-family</td>
                    <td>Font Family</td>
                    <td>The font used in the selected text. Only fonts saved on the computer can be used</td>
                </tr>
                <tr>
                    <td class="code">color</td>
                    <td>Foreground Color</td>
                    <td>Color of text selected</td>
                </tr>
            </table>
        </article>
    </body>
</html>
